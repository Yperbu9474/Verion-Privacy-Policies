<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockQR - Open in App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #020617 0%, #1e293b 100%);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
        }
        p {
            color: #9ca3af;
            margin-bottom: 32px;
        }
        .button {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .secondary {
            display: inline-block;
            color: #9ca3af;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ LockQR</h1>
        <p>This QR code is password-protected. Download the LockQR app to unlock and view its content.</p>
        <a href="https://play.google.com/store/apps/details?id=com.verion.app" class="button">Download from Play Store</a>
    </div>

    <script>
        // Get the encrypted data from URL
        const params = new URLSearchParams(window.location.search);
        const data = params.get('data');
        
        // Try to open in app using custom scheme
        if (data) {
            const appUrl = `lockqr://qr?data=${encodeURIComponent(data)}`;
            
            // Try to open app automatically
            window.location.href = appUrl;
            
            // If app doesn't open after 2 seconds, user doesn't have it installed
            setTimeout(() => {
                console.log('App not detected');
            }, 2000);
        }
    </script>
</body>
</html>
